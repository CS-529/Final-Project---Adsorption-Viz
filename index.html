<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adsorption Analysis</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="lib/js/three.js"></script>
    <script src="lib/js/orbit.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/paulmasson/threejs-with-controls@r121/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <nav>
      <p>Analysis of surface adsorption of different structures against multiple
        adsorbates</p>
      
    </nav>
    <div class="box-wrapper">
      <div id="parallelPlots">
        <h5>
          Parallel plot of the adsorbates(drag over the vertical axes to filter)
        </h5>
      </div>
      <div class="support-viz">
        <div id="periodicTable">
          <h5>Periodic Table</h5>
          periodic table viz is still under development
          <img
            src="img/PeriodicTable.png"
            alt="Periodic Table"
            width="80%"
            height="80%"
          />
        </div>
        <div id="3dPlot">
          <h5>Miller Visualization</h5>
          <div class="plots"></div>
        </div>
      </div>
    </div>
    <script src="js/parallelPlots.js"></script>
    <script src="js/millerPlanes.js"></script>
    <script src="js/periodicTable.js"></script>
  </body>
</html>
