<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adsorption Analysis</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="lib/js/three.js"></script>
    <script src="lib/js/orbit.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/paulmasson/threejs-with-controls@r121/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <nav>
      <p>
        Analysis of surface adsorption of different structures against multiple
        adsorbates
      </p>
    </nav>
    <div class="box-wrapper">
      <div id="parallelPlots">
        <h5>
          Parallel plot of the adsorbates(drag over the vertical axes to use the brushing filter )
        </h5>
      </div>
      <div class="support-viz">
        <div id="periodicTable">
          <h5>Periodic Table</h5>
          <svg id='periodic' width="580" height="320"></svg>
          <script id="grid" type="text/plain">
            H                                                  He
            Li Be                               B  C  N  O  F  Ne
            Na Mg                               Al Si P  S  Cl Ar
            K  Ca Sc Ti V  Cr Mn Fe Co Ni Cu Zn Ga Ge As Se Br Kr
            Rb Sr Y  Zr Nb Mo Tc Ru Rh Pd Ag Cd In Sn Sb Te I  Xe
            Cs Ba :: Hf Ta W  Re Os lr Pt Au Hg Ti Pb Bi Po At Rn
            Fr Ra :: Rf Db Sg Bh Hs Mt Ds Rg Cn Nh FI Mc Lv Ts Og

                  La Ce Pr Nd Pm Sm Eu Gd Tb Dy Ho Er Tm Yb Lu
                  Ac Th Pa U  Np Pu Am Cm Bk Cf Es Fm Md No Lr
          </script>
        </div>
        <div id="3dPlot">
          <h5>Miller Visualization</h5>
          <div class="plots"></div>
        </div>
      </div>
    </div>
    
    <script src="js/parallelPlots.js"></script>
    <script src="js/millerPlanes.js"></script>
    <script src="js/periodicTable.js"></script>
    
  </body>
</html>
